<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/base.css">
    <title>{{title}}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-warning">
            <a class="navbar-brand" href="/">Мангеил</a>
            <a href="/forum"><input type="button" class="button-forum btn btn-warning navbar-brand" value="Форум"></a>
             <form class="searh_block" method="POST" action="/handler">
                  <input id="input-search" name="input-search" type="text" placeholder="Хочу почитать...">
                    <input id="input-dop" type="text" disabled>
                   <input id="button-search" name="button-search" type="image" src="../static/img/invariant/search.png" alt="ОК">
            </form>
            {% if current_user.is_authenticated %}
                <a class="navbar-brand" href="/user_page/{{current_user.id}}">{{ current_user.nickname}}</a>
            {% else %}
                <p>
                    <a class="btn btn-warning navbar-brand" href="/login">Вход</a>
                    <a class="btn btn-warning navbar-brand" href="/register">Регистрация</a>
                </p>
            {% endif %}
        </nav>
    </header>
    <!-- Begin page content -->
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
